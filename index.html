<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jotted@1.5.2/jotted.min.css">

<div id="jotted-demo-pen" style="height:800px; width:1110px;"></div>


<link href="./jotted-master/jotted.css" rel="stylesheet">
<script src="./jotted-master/jotted.min.js"></script>

<script>
  new Jotted(document.querySelector('#jotted-demo-pen'), {
    files: [
      {
        type: 'html',
        url: 'MFMdot.html'
      },
      {
        type: 'js',
        url: 'MFMdot.js'
      },
      {
        type: 'css',
        url: 'MFMdot.css'
      }
    ],
    plugins: ['codemirror','pen','play']
  });
</script>
<textarea id="passwordBox"></textarea>
<button onclick="showCode()" id="passwordSubmitButton">OK</button>
<div id="codeCover"></div>

<style>
  #codeCover{
    width:100%;
    height:400px;
    background-color:white;
    position:absolute;
    top: 410;
    left:0;
    z-index: 5;
  }

  #passwordBox{
    color: white;
    position:relative;
    top:-435;
    left:400;
    width:150px;
    height:30px;
    border: 2px solid white;
    font-size: 18px;
    background-color:transparent;
    resize: none;
    z-index: 5;
  }
  #passwordSubmitButton{
    color: white;
    position:relative;
    top:-445;
    left:400;
    width:50px;
    height:30px;
    border: 2px solid white;
    border-radius: 20px;
    font-size: 18px;
    background-color: transparent;
    z-index: 5;
  }
  button:focus {outline:0;}
  textarea:focus {outline:0;}

</style>

<script>
  function showCode(){
    var password = document.getElementById('passwordBox').value;
    if(password.toLowerCase()==="amoeba"){
      document.getElementById('codeCover').style.display = 'none';
    }
  }
</script>
